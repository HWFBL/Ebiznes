@(shippings: Seq[Shipping])

    @for(shipping <- shippings) {
        <strong>@shipping.id</strong>
        @shipping.street
        <a href="@controllers.routes.ShippingController.update(shipping.id)">Edit</a>
        <a href="@controllers.routes.ShippingController.delete(shipping.id)">Delete</a>
    }
