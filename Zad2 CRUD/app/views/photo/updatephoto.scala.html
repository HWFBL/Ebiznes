@(photo: Form[UpdatePhotoForm], product: Seq[Product])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(routes.PhotoController.updateHandle()) {
    @helper.CSRF.formField
    <input name="id" id="id" value="@photo("id").value" type="hidden" />

    @inputText(photo("photo"))



    <select name="product" id="product">
    @for(cat <- product){
        <option value="@cat.id">@cat.name</option>
    }
    </select>



    <div class="buttons">
        <input type="submit" value="Update Product"/>
    </div>
}
