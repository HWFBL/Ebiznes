@(payments: Seq[Payment])

    @for(payment <- payments) {
        <b>@payment.total_price</b>
        @payment.is_done
        @payment.date
    <a href="@controllers.routes.PaymentController.update(payment.id)">Edit</a>
    <a href="@controllers.routes.PaymentController.delete(payment.id)">Delete</a>
    }
