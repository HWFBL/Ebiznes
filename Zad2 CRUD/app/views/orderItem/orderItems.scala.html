@(orderItems: Seq[OrderItem])

    @for(orderItem <- orderItems) {
        <strong>@orderItem.id</strong>
        @orderItem.status

        <a href="@controllers.routes.OrderItemController.update(orderItem.id)">Edit</a>
        <a href="@controllers.routes.OrderItemController.delete(orderItem.id)">Delete</a>
    }
